<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõ°Ô∏è Keylogger Tool (Educational)</title>
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      margin-bottom: 20px;
      color: #93c5fd;
    }

    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background: #f1f5f9;
      color: #111827;
      resize: none;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      border: none;
      background: #3b82f6;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üõ°Ô∏è Keylogger Tool (Security Research)</h2>
    <div>
      <button onclick="startLogging()">Start</button>
      <button onclick="stopLogging()">Stop</button>
      <button onclick="clearLog()">Clear</button>
      <button onclick="downloadLog()">Download</button>
    </div>
    <textarea id="logArea" readonly placeholder="Keystrokes will appear here..."></textarea>
  </div>

  <script>
    let isLogging = false;
    const logArea = document.getElementById('logArea');

    function startLogging() {
      isLogging = true;
      logArea.placeholder = "Logging started. Type anywhere...";
    }

    function stopLogging() {
      isLogging = false;
      logArea.placeholder = "Logging paused.";
    }

    function clearLog() {
      logArea.value = "";
    }

    function downloadLog() {
      const blob = new Blob([logArea.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "keystrokes_log.txt";
      link.click();
    }

    document.addEventListener("keydown", function (e) {
      if (isLogging) {
        let key = e.key;
        if (key === " ") key = "[SPACE]";
        else if (key === "Enter") key = "[ENTER]\n";
        else if (key.length > 1) key = `[${key.toUpperCase()}]`;
        logArea.value += key;
      }
    });
  </script>

</body>
</html>
